<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в Пятигорске</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); text-align: center; padding: 20px; }
        .temp { font-size: 3rem; font-weight: bold; }
        .city { font-size: 1.5rem; color: var(--tg-theme-hint-color); }
    </style>
</head>
<body>
    <div class="city">Пятигорск</div>
    <div id="temp" class="temp">Загрузка...</div>
    <div id="desc">Пожалуйста, подождите</div>

    <script>
        // Инициализация Telegram Mini App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на всё окно

        async function fetchWeather() {
            const API_KEY = 'ВАШ_API_KEY'; // Нужно получить на сайте погоды
            const city = 'Pyatigorsk';
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ru&appid=${API_KEY}`);
                const data = await response.json();
                
                document.getElementById('temp').innerText = Math.round(data.main.temp) + '°C';
                document.getElementById('desc').innerText = data.weather[0].description;
            } catch (e) {
                document.getElementById('desc').innerText = 'Ошибка загрузки';
            }
        }

        fetchWeather();
    </script>
</body>
</html>
