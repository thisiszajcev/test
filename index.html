<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG Identity Card</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #248bed);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--bg-color);
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 8px;
            background: var(--button-color);
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: var(--button-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 { margin: 10px 0 5px; font-size: 24px; }
        p { margin: 0; color: var(--hint-color); font-size: 16px; }

        .info-grid {
            margin-top: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }

        .info-item {
            background: var(--secondary-bg);
            padding: 10px;
            border-radius: 12px;
        }

        .info-label { font-size: 11px; color: var(--hint-color); text-transform: uppercase; margin-bottom: 4px; }
        .info-value { font-size: 14px; font-weight: 600; }

        .premium-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 4px 12px;
            border-radius: 20px;
            background: linear-gradient(45deg, #0088cc, #00c6ff);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="avatar" class="avatar">?</div>
        <h1 id="full_name">User Name</h1>
        <p id="username">@username</p>
        
        <div id="premium_status"></div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">ID Пользователя</div>
                <div id="user_id" class="info-value">—</div>
            </div>
            <div class="info-item">
                <div class="info-label">Язык (Локаль)</div>
                <div id="language" class="info-value">—</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Получаем данные пользователя
        const user = tg.initDataUnsafe?.user;

        if (user) {
            // Имя и фамилия
            document.getElementById('full_name').innerText = `${user.first_name} ${user.last_name || ''}`;
            
            // Username
            document.getElementById('username').innerText = user.username ? `@${user.username}` : 'скрыт';
            
            // ID
            document.getElementById('user_id').innerText = user.id;
            
            // Язык
            document.getElementById('language').innerText = user.language_code.toUpperCase();

            // Первая буква для аватара
            document.getElementById('avatar').innerText = user.first_name.charAt(0);

            // Проверка Premium
            if (user.is_premium) {
                document.getElementById('premium_status').innerHTML = '<span class="premium-badge">⭐ PREMIUM USER</span>';
            }
        } else {
            document.getElementById('full_name').innerText = "Данные не найдены";
        }

        // Нативная кнопка Telegram
        tg.MainButton.setText("ЗАКРЫТЬ КАРТОЧКУ").show().onClick(() => {
            tg.HapticFeedback.notificationOccurred('warning');
            tg.close();
        });
    </script>
</body>
</html>
